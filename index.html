<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Study Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Instant Study Planner</h1>
            <p>Transform your Gemini chaos into clarity.</p>
            <div class="header-controls">
                <button id="settings-btn" class="icon-button" title="Settings">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>

            <nav id="breadcrumbs" class="breadcrumbs hidden">
                <!-- Injected via JS -->
            </nav>
        </header>

        <main>
            <!-- View: Year Grid -->
            <section id="year-view" class="view-section">
                <!-- Injected via JS -->
            </section>

            <!-- View: Month Grid -->
            <section id="month-view" class="view-section hidden">
                <!-- Injected via JS -->
            </section>

            <!-- View: Week List -->
            <section id="week-view" class="view-section hidden">
                <!-- Injected via JS -->
            </section>

            <!-- View: Day/Task Dashboard (Existing) -->
            <section id="day-view" class="view-section hidden">
                <div class="magic-box-container">
                    <button id="toggle-magic-box" class="secondary-button small">
                        + New Plan
                    </button>
                    <div id="magic-box" class="glass-card input-card hidden">
                        <h2>Add Tasks for this Week</h2>
                        <textarea id="magic-input"
                            placeholder="Paste your weekly schedule here (e.g. Day 1, 9-10 AM, Math)..."></textarea>
                        <button id="generate-btn" class="glow-button">
                            <span class="btn-text">Generate Schedule</span>
                            <span class="btn-glow"></span>
                        </button>
                    </div>
                </div>

                <div class="dashboard-header">
                    <h2 id="current-week-label">Week Tasks</h2>
                </div>
                <div id="planner-container" class="planner-grid">
                    <!-- Day cards injected here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content glass-card">
            <h2>Cloud Settings</h2>
            <p>Enter your Supabase credentials to sync data.</p>
            <div class="form-group">
                <label>Supabase URL</label>
                <input type="text" id="supabase-url" placeholder="https://xyz.supabase.co">
            </div>
            <div class="form-group">
                <label>Supabase Anon Key</label>
                <input type="password" id="supabase-key" placeholder="eyJhbGciOiJIUzI1NiIsInR5...">
            </div>
            <div class="modal-actions">
                <button id="close-settings" class="secondary-button">Cancel</button>
                <button id="save-settings" class="glow-button">Save & Connect</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>

</html>
